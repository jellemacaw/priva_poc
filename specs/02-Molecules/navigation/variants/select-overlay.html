<script>
	var layerHandler = function(id) {
		var dataLayerId = '[data-layer-id="'+ id + '"]';
		var layerId = '.layer'+'#'+ id;

		var itemHeight = $(dataLayerId).outerHeight();
		$(layerId).css({
			"padding-top":itemHeight
		})

		if($(layerId).is(":visible")) {
			$(layerId).hide();
			$(dataLayerId).removeClass('open').find('.i-arrow').toggleClass('up down');
		} else {
			$(layerId).show();
			$(dataLayerId).addClass('open').find('.i-arrow').toggleClass('up down');
		}
	}
</script>
